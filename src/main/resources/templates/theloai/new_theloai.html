<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Tạo thể loại</title>
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
 <link rel="icon"
        href="https://www.freeiconspng.com/uploads/gamer-logo-png-gaming-video-man-character-2.png"
        type="image/x-icon"   />
</head>
<body>
	<header th:insert="layout/fragment.html :: header"> </header>
	<div align="center" class="container mt-5">
		<h1>Tạo thể loại</h1>
		<br />
		<form th:action="@{/theloais/save}" th:object="${theloai}" method="post">
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Kiểu thể loại:</label> <input
					class="form-control" type="text" th:field="*{kieutheloai}" />
			</div>
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Tin tức:</label> <input
					class="form-control" type="text" th:field="*{bangtin}" />
			</div>
			<button type="submit" class="btn btn-primary">Lưu</button>
		</form>
	</div>
</body>
</html>
