<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Tạo người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="icon" href="https://www.freeiconspng.com/uploads/gamer-logo-png-gaming-video-man-character-2.png"
        type="image/x-icon" />

</head>

<body>
    <header th:insert="layout/fragment.html :: header"> </header>
    <div align="center" class="container mt-5">
        <h1>Tạo người dùng</h1>
        <br />
        <form th:action="@{/users/save}" th:object="${user}" method="post" enctype="multipart/form-data">
            <div class="row">

                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="col-sm-4 col-form-label">Tên người dùng:</label>
                        <input class="form-control" type="text" th:field="*{username}" />
                    </div>
                    <div class="mb-3">
                        <label class="col-sm-4 col-form-label">Email:</label>
                        <input class="form-control" type="text" th:field="*{email}" />
                    </div>
                    <div class="mb-3">
                        <label class="col-sm-4 col-form-label">Mật khẩu:</label>
                        <input class="form-control" type="password" required="required" th:field="*{password}" />
                    </div>
                    
                    
     
                </div>
                
                <div class="col-md-6">
                    
                    <div class="mb-3">
                        <label class="col-sm-4 col-form-label">Chọn ảnh:</label>
                        <input class="form-control" type="file" name="image" accept="image/png, image/jpeg" />
                    </div>
                    <div style="padding:0" class="form-check mt-5">
                        <label class="col-sm-1 col-form-label ">Vai trò:</label>
                        <input type="checkbox" name="role" class="" style="margin: 0 15px" th:field="*{roles}"
                            th:each="role : ${roles}" th:text="${role.name}" th:value="${role.id}" />
                    </div>
                    <div class="mb-3">
                        <label class="col-sm-4 col-form-label mt-5">Trạng thái tài khoản:</label>
                        <input class="form-check" type="checkbox" th:field="*{enabled}" />
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Lưu</button>
        </form>
    </div>
</body>

</html>
