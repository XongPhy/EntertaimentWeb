<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      th:href="@{/fightgame/style.css}"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
     <link rel="icon"
        href="https://www.freeiconspng.com/uploads/gamer-logo-png-gaming-video-man-character-2.png"
        type="image/x-icon"   />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Fighting-game</title>
  </head>
  <body>
  
    <header id="headerContainer" th:insert="layout/fragment.html :: header"></header>
    <div class="Wrapper">
      <div class="header">
        <h1>Fight-Game</h1>
      </div>
      <div class="Container">
        <div class="GameSmallContainer">
          <div class="FaPlayer">
            <div class="healPlayer"></div>
            <div
              class="Pl1"
              id="playerHealth"
            ></div>
          </div>
          <div
            class="timer"
            id="time"
          >
            60
          </div>
          <div class="FaEnemy">
            <div class="healEnemy"></div>
            <div
              class="En1"
              id="enemyHealth"
            ></div>
          </div>
        </div>
        <div
          class="GameChecked"
          id="CheckedTime"
        ></div>
        <canvas></canvas>
        <div class="columns__information">
          <h2>Thể Loại : Đối Kháng</h2>
          <p>Game acr : 2D</p>
          
        </div>
        <button id="retryBtn">Retry</button>
      </div>
    </div>
    <footer th:insert="layout/footer.html :: footer"></footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
      integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script th:src="@{/fightgame/winnerStimer.js}"></script>
    <script th:src="@{/fightgame/classes.js}"></script>
    <script th:src="@{/fightgame/index.js}"></script>
  </body>
</html>
