<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
     <link rel="icon"
        href="https://www.freeiconspng.com/uploads/gamer-logo-png-gaming-video-man-character-2.png"
        type="image/x-icon"   />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      th:href="@{/flappybird/style.css}"
    />
    <title>Flappy Bird</title>
    
  </head>
  <body>
    <header id="headerContainer" th:insert="layout/fragment.html :: header"></header>

    <canvas id="board"></canvas>
    <div class="mode">
    <button id="normalModeButton">Chế độ bình thường</button>
    <button id="mediumModeButton">Chế độ trung bình</button>
    <button id="hardModeButton">Chế độ khó</button>
    </div>
    <script th:src="@{/flappybird/main.js}"></script>
    <footer th:insert="layout/footer.html :: footer"></footer>
  </body>
</html>
