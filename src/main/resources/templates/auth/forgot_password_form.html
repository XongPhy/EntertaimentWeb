<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content=""
    />
    <meta
      name="author"
      content=""
    />
    <title>Quên mật khẩu</title>
    <link
      href="/webjars/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://www.freeiconspng.com/uploads/gamer-logo-png-gaming-video-man-character-2.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h2>Quên mật khẩu</h2>
      </div>

      <div th:if="${error != null}">
        <p class="text-danger">[[${error}]]</p>
      </div>
      <div th:if="${message != null}">
        <p class="text-warning">[[${message}]]</p>
      </div>

      <form
        th:action="@{/forgot_password}"
        method="post"
        style="max-width: 420px; margin: 0 auto"
      >
        <div class="border border-secondary rounded p-3">
          <div>
            <p>Vui lòng check email của bạn.</p>
          </div>
          <div>
            <p>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Nhập mã xác thực từ email"
                required
                autofocus
              />
            </p>
            <p class="text-center">
              <input
                type="submit"
                value="Send"
                class="btn btn-primary"
              />
            </p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
