<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <meta charset="UTF-8" />
    <title>TIN TỨC TRÒ CHƠI MỚI - Trang tin tức trò chơi toàn cầu</title>
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
     <link rel="icon"
        href="https://www.freeiconspng.com/uploads/gamer-logo-png-gaming-video-man-character-2.png"
        type="image/x-icon"   />
  
  </head>
  <body>
    <div class="shadow-lg rounded bg-white "  th:fragment="header">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
          <nav class="navbar">
            <div class="custom-padding">
              <a class="navbar-brand" href="/"
				style="display: flex; align-items: center; margin-left: 30px; font-size: 25px">
                <img
                  src="https://www.freeiconspng.com/uploads/gamer-logo-png-gaming-video-man-character-2.png"
                  alt="Logo"
                  width="90"
                  height="72"
                />
                <span class="text-dark">Game</span><span class="text-danger">2K</span>
              </a>
            </div>
          </nav>

          <div class="  fs-6 fw-medium" id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                
                  <a 	
                    class="nav-link text-dark fw-bold 
                    link-light link-underline-opacity-25 link-underline-opacity-200-hover btn btn-outline-danger" 
                    style="margin: 0 10px;"
                    href="/mobiles"
                    >Moblie</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link text-dark fw-bold 
                    link-light link-underline-opacity-25 link-underline-opacity-200-hover btn btn-outline-danger" 
                    style="margin: 0 10px;"
                    href="/pcs"
                    >Pc - Console</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link text-dark fw-bold 
                    link-light link-underline-opacity-25 link-underline-opacity-200-hover btn btn-outline-danger" 
                    style="margin: 0 10px;"
                    href="/esports"
                    >eSports</a
                  >
                </li>
                
            
                
                
                <div sec:authorize="hasAnyAuthority('ADMIN')">
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link nav-link dropdown-toggle
                      text-dark fw-bold 
                      link-light link-underline-opacity-25 link-underline-opacity-200-hover btn btn-outline-danger" style="margin: 0 10px;"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Quản trị
                    </a>
                    <ul class="dropdown-menu">
                      <li>
                        <a
                          class="dropdown-item"
                          href="/roles"
                          >Vai trò</a
                        >
                      </li>
                      <li>
                        <a
                          class="dropdown-item"
                          href="/theloais"
                          >Thể loại</a
                        >
                      </li>
                      <li><hr class="dropdown-divider" /></li>
                      <li>
                        <a
                          class="dropdown-item"
                          href="/users"
                          >Admin</a
                        >
                      </li>
                    </ul>
                  </li>
                </div>
              </ul>
            </div>
            
            <form
              th:action="@{/bangtins/page/__${currentPage}__?sortField=id&amp;sortType=asc}"
              class="d-flex" 
              role="search"
            >
              <input
                type="text"
                name="keyword"
                id="keyword"
                class="form-control me-2 border border-black" style="width: 250px; margin:0 150px;"
                
                th:value="${keyword}"
                placeholder="Tìm kiếm..."
                aria-label="Search"
                required
              />
              <button
                class="btn btn-outline-danger border-danger"
                type="submit"
              >
                Tìm kiếm
              </button>
            </form>
            
            

          <ul class="nav navbar-nav flex-row justify-content-between ms-auto" style="margin-right:30px;"> 
            <li>
              <div sec:authorize="isAuthenticated()">
                <form
                  class="form-inline my-2 my-lg-0"
                  th:action="@{/logout}"
                  method="post"
                >
                  <div class="input-group">
                    <a
                      class="nav-link" style="margin-right: 10px;"
                      href="#"
                      th:text="${#authentication.principal.username}"
                      >Tên đăng nhập</a
                    >
                    <input
                      class="btn btn-outline-dark rounded-5"
                      type="submit"
                      value="Đăng xuất"
                    />
                  </div>
                </form>
              </div>
              <div sec:authorize="isAnonymous()">
                <a
                  class=" rounded-5 text-dark fw-normal fs-6 link-light link-underline-opacity-25 link-underline-opacity-200-hover btn btn-outline-dark"
                  href="/login"
                  >Đăng nhập</a
                >
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
